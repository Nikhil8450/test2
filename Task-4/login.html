<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="basic.css" />
    <title>Quantum</title>
  </head>
  <body>
    <div class="header">
      <img src="icons/logo-used-in-header.svg" alt="Quantum logo" />
    </div>
    <div class="container">
      <form class="login-form">
        <img class="line1" src="icons/back.svg" alt="icon for going back" />
        <p class="line1"><b>Log in with Quantum</b></p>
        <img
          class="line2"
          src="icons/radio-button-on.svg"
          alt="button on for selection"
        />
        <p class="line2">District</p>
        <img class="line2" src="icons/radio-button-off.svg" alt="button off" />
        <p class="line2">independent school</p>
        <div class="state">
          <label for="state">state*</label>
          <div class="space">
            <p class="arrow-down">Alabama</p>
            <img
              class="arrow-down"
              id="arrow-icon-1"
              src="icons/arrow-down.svg"
              alt="down arrow"
            />
          </div>
        </div>
        <div>
          <label for="District">District*</label>
          <div class="space">
            <p class="arrow-down">Alabama School District</p>
            <img
              class="arrow-down"
              id="arrow-icon-2"
              src="icons/arrow-down.svg"
              alt="down arrow"
            />
          </div>
        </div>
        <div class="line5">
          <div class="space">
            <p class="form-group">Username/Email ID*</p>
          </div>
          <a href="#" class="forgot-link">Forgot Username?</a>
        </div>
        <div>
          <div class="space">
            <p class="form-group">Password*</p>
            <img src="icons/preview.svg" alt="view Password" />
          </div>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <div class="remember-me">
          <img src="icons/checkbox-checked.svg" alt="check box" />
          <label for="remember">Remember Me</label>
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
    <div class="redirect">
      <a class="redirect" href="#">About</a>
      <a class="redirect" href="#">Contact us</a>
    </div>
    <footer>
      <div class="footer">
        <img src="icons/logo used in footer.svg" alt="footer Quantum logo" />
        <p class="copy">
          &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp; Copyright &#169; 2020-2021
          <b>Zeus System Pvt. Ltd.</b>&nbsp; All rights reserved
        </p>
      </div>
    </footer>
  </body>
</html>
