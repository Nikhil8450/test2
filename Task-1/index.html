<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>twitter Post</title>
  </head>
  <body>
    <div class="post">
      <img
        id="main-photo"
        src="images/_DSC6655.JPG"
        alt="photo of a person smiling"
      />
      <div>
        <div class="message">
          <h1 class="username">@nikilpalkar and @aartemsingh & @jigarshah & @karthikballal</h1>
          <p class="para">I love coding</p>
        </div>
        <div class="number1">
          <img class="message-photo" src="images/message.jpg" />
          <p class="t1">242</p>
          <img class="retweet" src="images/retweet.jpg" />
          <p class="t1">142</p>
          <img class="like" src="images/like.jpg" />
          <p class="t1">2.6K</p>
        </div>
      </div>
    </div>
  </body>
</html>
